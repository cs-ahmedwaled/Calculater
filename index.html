<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="container">

      <input type="text" placeholder="0" id="screen">

      <div class="rows">
        <button onclick="clearInput()" class="btn del">c</button>
        <button class="btn del" onclick="deleteOne()">del</button>
        <button value="." onclick="displayInput(value)" class="btn">.</button>
        <button value="/" onclick="displayInput(value)" class="btn operation">/</button>
      </div>

      <div class="rows">
        <button value="7" onclick="displayInput(value)" class="btn">7</button>
        <button value="8" onclick="displayInput(value)" class="btn">8</button>
        <button value="9" onclick="displayInput(value)" class="btn">9</button>
        <button value="*" onclick="displayInput(value)" class="btn operation">*</button>
      </div>

      <div class="rows">
        <button value="4" onclick="displayInput(value)" class="btn">4</button>
        <button value="5" onclick="displayInput(value)" class="btn">5</button>
        <button value="6" onclick="displayInput(value)" class="btn">6</button>
        <button value="+" onclick="displayInput(value)" class="btn operation">+</button>
      </div>

      <div class="rows">
        <button value="1" onclick="displayInput(value)" class="btn">1</button>
        <button value="2" onclick="displayInput(value)" class="btn">2</button>
        <button value="3" onclick="displayInput(value)" class="btn">3</button>
        <button value="-" onclick="displayInput(value)" class="btn operation">-</button>
      </div>

      <div class="rows">
        <button value="00" onclick="displayInput(value)" class="btn">00</button>
        <button value="0" onclick="displayInput(value)" class="btn">0</button>
        <button onclick="equal()" class="equal btn">=</button>
      </div>


    </div>





    <!-- js link -->
    <script src="main.js"></script>
  </body>
</html>
